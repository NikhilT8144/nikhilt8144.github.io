<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark/Light Mode Toggler</title>
  <link rel="stylesheet" href="/assets/css/modetoggle.css" />
</head>
<body>
  <div style="text-align: center;">
    <label class="toggle-switch">
      <input id="toggler" type="checkbox" onchange="toggleTheme();" />
      <span class="slider"></span>
    </label>
    <p id="theme-status">Initializing...</p>
  </div>
  <script src="/assets/js/modetoggle.js"></script>
</body>
</html>
