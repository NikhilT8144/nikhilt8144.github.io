<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design Showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Main CSS -->
     <link rel="stylesheet" href="/assets/css/themes_1.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <span class="material-icons-round">rocket_launch</span>
            <h1>Design Evolution</h1>
            <p>Experience the perfect blend of modern design, smooth animations, and powerful functionality</p>
        </div>
        <div class="scroll-indicator" id="explore">
            <span class="material-icons-round" id="explore">keyboard_arrow_down</span>
        </div>
    </section>

    <!-- Features Section -->
    <section class="container my-5 py-5">
        <h2 class="text-center mb-5">Powerful Features</h2>
        <div class="row g-4" id="features-section">
            <!-- Features will be dynamically loaded here -->
        </div>
    </section>

    <!-- Interactive Animation Section -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h2 class="mb-5">Interactive Animations</h2>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div id="animated-box" class="animated-box mx-auto">
                        Hover Me
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Go to Top Button -->
    <button id="up" class="up">
        <span class="material-icons-round">keyboard_arrow_up</span>
    </button>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Built with modern web technologies.</p>
            <p>&copy; BROS 2024.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/assets/js/themes_1.js" defer></script>
</body>

</html>
