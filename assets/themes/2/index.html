<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design Showcase</title>

    <!-- Core CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.css">
    <!-- Added missing AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/theme_2.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <h1 class="text-gradient">Design Evolution</h1>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-20">
        <!-- GSAP Section -->
        <section class="section" data-aos="fade-up">
            <h2>GSAP Animations</h2>
            <div class="animation-box" id="gsap-box"></div>
        </section>

        <!-- Anime.js Section -->
        <section class="section" data-aos="fade-up">
            <h2>Anime.js Effects</h2>
            <div class="animation-box" id="anime-box"></div>
        </section>

        <!-- Interactive Cards -->
        <div class="grid">
            <div class="card" data-tilt data-tippy-content="Interactive Card">
                <i class="fas fa-magic fa-2x" style="color: var(--primary)"></i>
                <h3>Hover Effects</h3>
                <p>Using Vanilla-tilt.js</p>
            </div>
            <div class="card" data-tilt data-tippy-content="Interactive Card">
                <i class="fas fa-chart-line fa-2x" style="color: var(--secondary)"></i>
                <h3>Data Visualization</h3>
                <p>Powered by Chart.js</p>
            </div>
            <div class="card" data-tilt data-tippy-content="Interactive Card">
                <i class="fas fa-paint-brush fa-2x" style="color: var(--accent)"></i>
                <h3>Animations</h3>
                <p>Using GSAP & Anime.js</p>
            </div>
        </div>

        <!-- Chart.js Section -->
        <section class="section">
            <h2>Data Visualization</h2>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Core JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.umd.min.js"></script>
    <!-- Added missing AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="/assets/js/theme_2.js" defer></script>
</body>
</html>
