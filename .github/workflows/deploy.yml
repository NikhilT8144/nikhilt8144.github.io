name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # The branch you want to deploy from (e.g., main)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Inject Google Apps Script URL
        run: |
          echo "window.SCRIPT_URL = '${{ secrets.SCRIPT_URL }}';" > test/env.js

      - name: Build static site
        run: |
          # If you have any build steps, include them here. For example:
          # npm install && npm run build
          echo "Build step (if needed)"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Your deployment directory (set to the root directory if your index.html is in the root)
