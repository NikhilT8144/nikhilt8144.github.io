name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ensure you're pushing to this branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Inject Google Apps Script URL
        run: echo "window.SCRIPT_URL = '${{ secrets.SCRIPT_URL }}';" > test/env.js  # Ensure this creates the file

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test  # Deploy the test directory
