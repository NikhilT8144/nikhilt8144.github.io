<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/assets/css/primecalc.css">
</head>
<body>
    <div class="container text-center">
        <div class="main-box card p-4">
            <h1 class="title animate__animated animate__fadeInDown">
                <i class="fas fa-calculator"></i> Prime Calculator
            </h1>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-arrow-down"></i>
                        </span>
                        <input type="number" class="form-control" id="lowerLimit" placeholder="Enter lower limit" min="0">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-arrow-up"></i>
                        </span>
                        <input type="number" class="form-control" id="upperLimit" placeholder="Enter upper limit" min="0">
                    </div>
                    <button class="btn btn-primary" id="calculateButton" onclick="calculatePrimes()" disabled>
                        <i class="fas fa-search"></i> Calculate Primes
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Div -->
        <div id="result-box" class="card mt-5 p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4>
                    <i class="fas fa-list"></i> Results:
                </h4>
                <span id="primeCount" class="text-primary">
                    <i class="fas fa-hashtag"></i> Total Primes: 0
                </span>
            </div>
            <div id="result" class="result-container mt-3"></div>
            <div id="errorContainer" class="mt-3"></div> <!-- Error Messages Div -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/primecalc.js"></script>
</body>
</html>
