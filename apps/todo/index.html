<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Task Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/todo.css">
</head>
<body class="bg-[#050505] text-zinc-100 flex items-center justify-center selection:bg-cyan-500/30">

    <!-- LOGIN SCREEN (Takes full viewport) -->
    <div id="login-overlay" class="fixed inset-0 flex items-center justify-center glass-modal transition-opacity duration-700">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center relative overflow-hidden mx-4">
            <!-- Glow -->
            <div class="absolute -top-20 -left-20 w-40 h-40 bg-cyan-500/20 rounded-full blur-3xl pointer-events-none"></div>
            
            <div class="relative z-10">
                <div class="w-12 h-12 bg-zinc-800 rounded-xl flex items-center justify-center mx-auto mb-4 border border-zinc-700">
                    <svg class="w-6 h-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                </div>
                <h2 class="text-xl font-bold mb-1">Restricted Access</h2>
                <p class="text-xs text-zinc-500 mb-6">Authenticate to decrypt storage</p>
                
                <form id="login-form" class="space-y-3">
                    <!-- Username is now empty and required -->
                    <input type="text" id="login-username" placeholder="Username" class="w-full bg-zinc-950 border border-zinc-700 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-cyan-500 transition-colors placeholder:text-zinc-600" required autocomplete="off">
                    
                    <input type="password" id="login-password" placeholder="Password" class="w-full bg-zinc-950 border border-zinc-700 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-cyan-500 transition-colors placeholder:text-zinc-600" required>
                    
                    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 rounded-xl transition-all shadow-[0_0_20px_rgba(6,182,212,0.3)] hover:shadow-[0_0_30px_rgba(6,182,212,0.5)]">
                        Unlock
                    </button>
                    <!-- Discreet error message -->
                    <p id="login-error" class="text-xs text-red-500 mt-3 hidden font-medium"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN APP (Hidden by default, constrained to viewport) -->
    <!-- 'hidden' class ensures no interaction/rendering until auth -->
    <div id="app-container" class="hidden w-full max-w-xl h-full max-h-screen flex-col p-4 sm:p-6 transition-all duration-700 opacity-0">
        
        <!-- Main Card: Uses Flex-col to manage internal scrolling -->
        <div class="relative flex flex-col w-full h-full bg-zinc-900/60 backdrop-blur-3xl border border-white/5 rounded-[32px] shadow-2xl ring-1 ring-white/5 overflow-hidden">
            
            <!-- Ambient Glows -->
            <div class="absolute -top-[20%] -left-[20%] w-[500px] h-[500px] bg-cyan-500/5 rounded-full blur-[120px] pointer-events-none"></div>
            <div class="absolute -bottom-[20%] -right-[20%] w-[500px] h-[500px] bg-violet-600/5 rounded-full blur-[120px] pointer-events-none"></div>
            
            <div class="relative z-10 flex flex-col h-full p-6 sm:p-8">
                <!-- Header Section (Fixed at top) -->
                <div class="flex-none flex items-center justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div class="relative w-12 h-12 rounded-2xl bg-zinc-800/50 border border-white/5 flex items-center justify-center shadow-inner overflow-hidden group">
                            <div class="absolute inset-0 bg-gradient-to-tr from-cyan-500/10 to-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            <svg class="w-6 h-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold tracking-tight text-white/90">My Tasks</h1>
                            <div class="flex items-center gap-2">
                                <span id="connection-status" class="flex h-1.5 w-1.5 relative">
                                  <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-zinc-600"></span>
                                </span>
                                <p class="text-[10px] font-medium text-zinc-500 uppercase tracking-wider" id="connection-text">Verifying</p>
                            </div>
                        </div>
                    </div>

                    <button id="view-toggle-btn" class="group flex items-center justify-center w-9 h-9 rounded-xl bg-zinc-800/40 border border-white/5 hover:bg-zinc-800 transition-all active:scale-95">
                        <svg id="icon-chart" class="w-4 h-4 text-zinc-400 group-hover:text-cyan-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        <svg id="icon-list" class="w-4 h-4 text-zinc-400 group-hover:text-purple-400 hidden transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                </div>

                <!-- MAIN VIEW: Tasks (Scrollable Area) -->
                <div id="view-todos" class="flex-1 flex flex-col min-h-0 transition-all duration-300">
                    <!-- Input Area -->
                    <form id="add-task-form" class="flex-none mb-6 relative group z-30">
                        <div class="relative flex gap-2">
                            <div class="relative flex-1 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-xl flex items-center focus-within:border-zinc-700 transition-all">
                                <input type="text" id="new-task-input" placeholder="What needs to be done?" class="w-full bg-transparent pl-4 pr-24 py-3 text-sm text-white placeholder:text-zinc-600 focus:outline-none" autocomplete="off" />
                                <div class="absolute right-1.5 flex items-center">
                                    <button type="button" id="priority-trigger" class="flex items-center gap-2 px-2 py-1.5 rounded-xl hover:bg-zinc-800 transition-colors">
                                        <div class="flex flex-col items-end">
                                            <span class="text-[9px] text-zinc-500 font-medium uppercase tracking-wider leading-none">Priority</span>
                                            <span id="priority-label-text" class="text-[10px] text-white font-medium leading-tight">Low</span>
                                        </div>
                                        <div id="priority-dot" class="w-1.5 h-1.5 rounded-full bg-cyan-400"></div>
                                    </button>
                                </div>
                                <div id="priority-menu" class="hidden absolute right-0 top-[110%] w-32 bg-[#121214] border border-zinc-800 rounded-xl shadow-2xl p-1 z-50 dropdown-enter">
                                    <button type="button" class="priority-option w-full flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-zinc-800 transition-colors group" data-value="low"><span class="w-1.5 h-1.5 rounded-full bg-cyan-400"></span><span class="text-xs text-zinc-300">Low</span></button>
                                    <button type="button" class="priority-option w-full flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-zinc-800 transition-colors group" data-value="medium"><span class="w-1.5 h-1.5 rounded-full bg-amber-400"></span><span class="text-xs text-zinc-300">Medium</span></button>
                                    <button type="button" class="priority-option w-full flex items-center gap-2 px-2 py-2 rounded-lg hover:bg-zinc-800 transition-colors group" data-value="high"><span class="w-1.5 h-1.5 rounded-full bg-rose-500"></span><span class="text-xs text-zinc-300">High</span></button>
                                </div>
                            </div>
                            <button type="submit" class="w-12 bg-zinc-100 hover:bg-white text-black rounded-2xl flex items-center justify-center font-bold hover:scale-105 active:scale-95 transition-all duration-200"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg></button>
                        </div>
                    </form>
                    
                    <!-- Toolbar -->
                    <div class="flex-none flex items-center justify-between mb-3 pl-1 pr-1">
                        <div class="flex gap-1 bg-zinc-900/50 p-1 rounded-lg border border-white/5">
                            <button class="filter-btn px-3 py-1 rounded-md text-[10px] font-medium text-white bg-zinc-800 shadow-sm transition-all" data-filter="all">All</button>
                            <button class="filter-btn px-3 py-1 rounded-md text-[10px] font-medium text-zinc-500 hover:text-zinc-300 hover:bg-white/5 transition-all" data-filter="pending">Active</button>
                            <button class="filter-btn px-3 py-1 rounded-md text-[10px] font-medium text-zinc-500 hover:text-zinc-300 hover:bg-white/5 transition-all" data-filter="high">High</button>
                        </div>
                        <button onclick="clearCompleted()" class="text-[10px] font-medium text-zinc-500 hover:text-rose-400 uppercase tracking-wide transition-colors px-2">Clear Done</button>
                    </div>

                    <!-- Task List (The ONLY scrollable part) -->
                    <div id="task-list" class="flex-1 overflow-y-auto custom-scrollbar pr-1 pb-2 space-y-2.5">
                        <!-- Content injected by JS -->
                    </div>
                </div>

                <!-- ANALYTICS VIEW (Scrollable Area) -->
                <div id="view-stats" class="hidden flex-1 flex flex-col min-h-0 opacity-0 transition-opacity duration-300 overflow-y-auto custom-scrollbar">
                    <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-3 pl-1">Overview</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-3">
                        <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 relative overflow-hidden">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-xs font-medium text-zinc-300">Completion</p>
                                <span id="percent-text" class="text-lg font-bold text-white tracking-tight">0%</span>
                            </div>
                            <div class="h-32 relative"><canvas id="chart-completion"></canvas></div>
                        </div>
                        <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 relative flex flex-col justify-center">
                            <p class="text-xs font-medium text-zinc-300 mb-2">Priority</p>
                            <div class="h-32 w-full relative"><canvas id="chart-priority"></canvas></div>
                        </div>
                    </div>
                    <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5">
                        <div class="grid grid-cols-3 divide-x divide-zinc-800">
                            <div class="px-2 text-center"><p class="text-[9px] text-zinc-500 font-bold uppercase tracking-wider mb-1">Total</p><p id="stat-total" class="text-xl font-bold text-white">0</p></div>
                            <div class="px-2 text-center"><p class="text-[9px] text-zinc-500 font-bold uppercase tracking-wider mb-1">Pending</p><p id="stat-pending" class="text-xl font-bold text-amber-500">0</p></div>
                            <div class="px-2 text-center"><p class="text-[9px] text-zinc-500 font-bold uppercase tracking-wider mb-1">Done</p><p id="stat-completed" class="text-xl font-bold text-emerald-500">0</p></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <p class="flex-none text-center text-zinc-700 text-[10px] font-medium tracking-widest uppercase mt-4 opacity-40">Encrypted Storage &bull; Serv00</p>
    </div>

    <!-- Logic -->
    <script src="/assets/js/todo.js" defer></script>
</body>
</html>
