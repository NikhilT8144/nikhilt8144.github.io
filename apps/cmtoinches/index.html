<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimeter to Inches Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/cmtoinches.css">
</head>
<body>
    <div class="container text-center mt-5 animate__animated animate__fadeIn">
        <i class="fas fa-ruler-horizontal fa-3x mb-3"></i>
        <h1 class="mb-4">Centimeter to Inches Converter</h1>

        <!-- Input field for centimeters -->
        <label for="centimeter-input" class="form-label">Enter measurement in centimeters:</label>
        <input type="text" class="form-control mx-auto" id="centimeter-input" placeholder="Enter centimeters here" onfocus="clearPlaceholder()" onblur="restorePlaceholder()" onkeydown="checkEnter(event)">
        
        <!-- Button to trigger conversion -->
        <button class="btn btn-primary mt-3" onclick="convert()">
            <i class="fas fa-calculator"></i> Convert
        </button>

        <!-- Result and error display -->
        <p id="result" class="mt-4"></p>
        <p id="error" class="mt-2 text-danger"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/cmtoinches.js"></script>
</body>
</html>
