<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/assets/css/browser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Secure Virtual Browser</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="animate__animated animate__fadeIn">Secure Virtual Browser</h1>
        </header>

        <div class="input-group mb-3">
            <input type="text" id="url-input" class="form-control" placeholder="Enter URL (e.g., https://example.com)">
            <div class="input-group-append">
                <button class="btn btn-primary" id="browse-btn"><i class="fas fa-search"></i> Browse</button>
            </div>
        </div>

        <div id="browser-content" class="border p-3">
            <p>Enter a URL to begin secure browsing...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/browser.js"></script>
</body>
</html>
