<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Decoder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/decoder.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hash Decoder <i class="fas fa-lock-open"></i></h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="hashForm">
                    <div class="form-group">
                        <label for="hashInput">Enter Hash</label>
                        <input type="text" class="form-control" id="hashInput" placeholder="Enter the hash you want to decode">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Decode</button>
                    <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                </form>
                <div class="results" id="results"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/assets/js/decoder.js"></script>
</body>
</html>
