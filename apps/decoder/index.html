<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/decoder.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="animate__animated animate__fadeInDown"><i class="fas fa-key"></i> Decoder</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form id="hashForm" class="animate__animated animate__fadeInUp">
                            <div class="form-group">
                                <label for="hashInput"><i class="fas fa-hashtag"></i> Enter Hash:</label>
                                <input type="text" class="form-control" id="hashInput" placeholder="Enter hash">
                            </div>
                            <div class="form-group">
                                <label for="hashType"><i class="fas fa-list"></i> Select Hash Type:</label>
                                <select class="form-control" id="hashType">
                                    <option value="md5">MD5</option>
                                    <option value="sha1">SHA-1</option>
                                    <option value="sha256">SHA-256</option>
                                    <!-- Add more hash types as needed -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i> Decode</button>
                        </form>
                        <div id="result" class="mt-3 text-center">
                            <p class="animate__animated animate__fadeIn"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/decoder.js"></script>
</body>
</html>
