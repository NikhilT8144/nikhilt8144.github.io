<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Decoder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/decoder.styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h1 class="card-title text-center mb-4"><i class="fas fa-lock-open"></i> Hash Decoder</h1>
                <div class="form-group">
                    <label for="hashInput">Enter Hash:</label>
                    <input type="text" class="form-control" id="hashInput" placeholder="Enter your hash here">
                </div>
                <button class="btn btn-primary btn-block" onclick="decodeHash()">Decode <i class="fas fa-search"></i></button>
                <div id="decodedResult" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/decoder.script.js"></script>
</body>
</html>
