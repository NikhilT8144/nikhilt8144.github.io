<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/chat.css">
    <script src="/assets/js/chat.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center vh-100">
        <h2 class="text-center mt-4">QuickChat</h2>
        <div id="alert-area" class="mb-3"></div>
        <div id="chat-box" class="rounded shadow p-3 bg-light text-dark flex-grow-1 d-flex flex-column" style="max-width: 600px; width: 100%;">
            <div id="messages" class="overflow-auto" style="flex: 1;"></div>
            <div id="loading" class="text-center d-none">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
            </div>
        </div>
        <div class="input-group mt-3" style="width: 100%; max-width: 600px;">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." aria-label="Message input">
            <button id="send-btn" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
