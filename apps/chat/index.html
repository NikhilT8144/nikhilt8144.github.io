<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Chat App</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="greet" class="text-center mb-4">
        <h3>Welcome to the Chat Room!</h3>
        <input type="text" id="username" placeholder="Enter your name" class="form-control mb-2">
        <button id="joinChat" class="btn btn-primary">Join Chat</button>
    </div>

    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <div class="input-group">
            <input type="text" id="message" placeholder="Type a message" class="form-control">
            <div class="input-group-append">
                <button id="sendMessage" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let username;

    document.getElementById('joinChat').addEventListener('click', function() {
        username = document.getElementById('username').value.trim();
        if (username === "") {
            alert("Please enter a valid name!");
            return;
        }
        document.getElementById('greet').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        loadMessages();
    });

    document.getElementById('sendMessage').addEventListener('click', function() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        if (message === "") {
            alert("Please enter a message!");
            return;
        }
        sendMessage(username, message);
        messageInput.value = ""; // Clear input
    });

    function loadMessages() {
        fetch('https://nikhilt8144.serv00.net/chat.php')
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.forEach(msg => {
                    messagesDiv.innerHTML += `<div class="message"><strong>${msg.username}:</strong> ${msg.message}</div>`;
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll
            });
    }

    function sendMessage(username, message) {
        fetch('https://nikhilt8144.serv00.net/chat.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, message }),
        }).then(() => loadMessages());
    }

    // Load messages every 2 seconds
    setInterval(loadMessages, 2000);
</script>

</body>
</html>
