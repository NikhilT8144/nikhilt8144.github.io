<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/chat.css">
</head>
<body>
    <!-- Name Input Section -->
    <div class="name-input-section">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card name-input-card">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Enter Your Name</h4>
                            <div class="form-group">
                                <input type="text" id="nameInput" class="form-control" placeholder="Your name...">
                            </div>
                            <button id="enterChatBtn" class="btn btn-primary btn-block"><i class="fas fa-user-circle"></i> Enter Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section" style="display: none;">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card chat-card">
                        <div class="card-header chat-header">
                            <h3><i class="fas fa-comments"></i> Professional Chat Room</h3>
                        </div>
                        <div class="card-body chat-body" id="chatBody">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="card-footer chat-footer">
                            <input type="text" id="messageInput" class="form-control message-input" placeholder="Type your message...">
                            <button id="sendBtn" class="btn btn-primary message-send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/chat.js"></script>
</body>
</html>
