<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/chat.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div id="auth-section">
            <div id="login-form" class="mb-3">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" class="form-control" required>
                <input type="password" id="login-password" placeholder="Password" class="form-control" required>
                <button id="login-btn" class="btn btn-primary">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div id="signup-form" class="d-none mb-3">
                <h3>Sign Up</h3>
                <input type="text" id="signup-username" placeholder="Username" class="form-control" required>
                <input type="password" id="signup-password" placeholder="Password" class="form-control" required>
                <button id="signup-btn" class="btn btn-success">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <div id="chat-section" class="d-none">
            <h3>Welcome, <span id="username"></span>!</h3>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
            <div id="messages" class="border p-2" style="height: 300px; overflow-y: auto;"></div>
            <div class="input-group mt-2">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                <div class="input-group-append">
                    <button id="send-message" class="btn btn-primary">Send</button>
                </div>
            </div>
            <hr>
            <h4>Add/Remove Friends</h4>
            <input type="text" id="friend-username" placeholder="Friend's Username" class="form-control mb-2">
            <button id="add-friend-btn" class="btn btn-success">Add Friend</button>
            <button id="remove-friend-btn" class="btn btn-danger">Remove Friend</button>
        </div>
    </div>
</body>
</html>
