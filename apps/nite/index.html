<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nite Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/nite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Nite - Your AI Assistant
    </div>
    <div class="chat-body" id="chat-body">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Type your message here..." autocomplete="off">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<button id="resetButton" class="reset-btn">Reset Chat</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/nite.js"></script>
</body>
</html>
