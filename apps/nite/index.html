<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nite Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/nite.css">
</head>
<body>

<div class="chat-box">
    <div class="chat-header">
        <h4>Nite - Your AI Assistant</h4>
    </div>
    <div class="chat-body" id="chat-body">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Type your message here..." autocomplete="off">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="/assets/js/nite.js"></script>

<button onclick="resetChat()" class="btn btn-danger">Reset Chat</button>

</body>
</html>
