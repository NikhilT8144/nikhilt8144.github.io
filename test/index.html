<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimeter to Inches Converter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* Apply the Poppins font and make body responsive */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
    transition: background-color 0.3s, box-shadow 0.3s;
}

h1 {
    font-weight: 600;
    color: #007bff;
}

/* Dark mode styles */
body.dark-mode {
    background-color: #343a40;
    color: #f8f9fa;
}

.container.dark-mode {
    background: #495057;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

/* Custom input and button styles */
input[type="text"] {
    padding: 10px;
    width: 100%;
    max-width: 400px;
    font-size: 1.1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin: 10px 0;
    color: gray;
    text-align: center;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Styling for the result and error messages */
#result {
    color: green;
    font-size: 1.4em;
    font-weight: 500;
}

#error {
    color: red;
    font-size: 1.2em;
}

</style>
</head>
<body>
    <div class="container text-center mt-5 animate__animated animate__fadeIn" id="app-container">
        <i class="fas fa-ruler-horizontal fa-3x mb-3"></i>
        <h1 class="mb-4">Centimeter to Inches Converter</h1>

        <!-- Dark Mode Toggle -->
        <button class="btn btn-secondary mb-3" id="theme-toggle">
            <i class="fas fa-adjust"></i> Toggle Dark Mode
        </button>

        <!-- Input field for centimeters -->
        <label for="centimeter-input" class="form-label">Enter measurement in centimeters:</label>
        <input type="text" class="form-control mx-auto" id="centimeter-input" placeholder="Enter centimeters here" onfocus="clearPlaceholder()" onblur="restorePlaceholder()" onkeydown="checkEnter(event)">
        
        <!-- Button to trigger conversion -->
        <button class="btn btn-primary mt-3" onclick="convert()">
            <i class="fas fa-calculator"></i> Convert
        </button>

        <!-- Result and error display -->
        <p id="result" class="mt-4"></p>
        <p id="error" class="mt-2 text-danger"></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Function to clear the placeholder on focus
function clearPlaceholder() {
    const input = document.getElementById("centimeter-input");
    if (input.value === "Enter centimeters here") {
        input.value = "";
        input.style.color = "black";
    }
}

// Function to restore placeholder if input is empty
function restorePlaceholder() {
    const input = document.getElementById("centimeter-input");
    if (input.value === "") {
        input.value = "Enter centimeters here";
        input.style.color = "gray";
    }
}

// Function to convert cm to inches
function convert() {
    const input = document.getElementById("centimeter-input").value;
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    // Clear previous results and errors
    result.textContent = "";
    error.textContent = "";

    // Check for empty input
    if (input === "" || input === "Enter centimeters here") {
        error.textContent = "Error: Input cannot be empty!";
        return;
    }

    // Try to parse the input as a float
    const cmValue = parseFloat(input);
    
    if (isNaN(cmValue)) {
        error.textContent = "Error: Invalid number!";
        return;
    }

    // Check if the input is non-negative
    if (cmValue < 0) {
        error.textContent = "Error: Negative value not allowed!";
        return;
    }

    // Calculate inches and display the result with animation
    const inches = cmValue / 2.54;
    result.textContent = `${cmValue} cm in inches is ${inches.toFixed(2)}`;
    result.classList.add('animate__animated', 'animate__fadeInUp');
}

// Function to check if the Enter key is pressed
function checkEnter(event) {
    if (event.key === 'Enter') {
        convert();
    }
}

// Dark mode toggle functionality
document.getElementById('theme-toggle').addEventListener('click', function() {
    const body = document.body;
    const container = document.getElementById('app-container');
    
    body.classList.toggle('dark-mode');
    container.classList.toggle('dark-mode');

    // Update button text based on theme
    if (body.classList.contains('dark-mode')) {
        this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
    } else {
        this.innerHTML = '<i class="fas fa-adjust"></i> Dark Mode';
    }
});

    </script>
</body>
</html>
