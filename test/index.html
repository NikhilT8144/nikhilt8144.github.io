<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages & PHP Communication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">PHP & GitHub Pages Communication</h1>
        <button class="btn btn-primary" id="fetchBtn">
            <i class="fas fa-download"></i> Fetch Data from Backend
        </button>

        <div class="result text-success" id="result"></div>
    </div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', function() {
            fetch('https://nikhilt8144.great-site.net/api.php', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Message: ${data.message} <br> 
                    Timestamp: ${data.timestamp}
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <i class="fas fa-times-circle"></i> 
                    Error: ${error.message}
                `;
            });
        });
    </script>
</body>
</html>
