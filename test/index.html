<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Apply the Poppins font and make body responsive */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-weight: 600;
    color: #007bff;
}

/* Custom input and button styles */
input[type="text"] {
    padding: 10px;
    width: 100%;
    max-width: 400px;
    font-size: 1.1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin: 10px 0;
    color: gray;
    text-align: center;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Styling for the result and error messages */
#result {
    color: green;
    font-size: 1.4em;
    font-weight: 500;
}

#error {
    color: red;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <div class="container text-center mt-5 animate__animated animate__fadeIn">
        <i class="fas fa-ruler-horizontal fa-3x mb-3"></i>
        <h1 class="mb-4">Unit Converter</h1>

        <!-- Input field for the value -->
        <label for="value-input" class="form-label">Enter value:</label>
        <input type="text" class="form-control mx-auto" id="value-input" placeholder="Enter value here" onfocus="clearPlaceholder()" onblur="restorePlaceholder()" onkeydown="checkEnter(event)">
        
        <!-- Dropdown for initial unit selection -->
        <label for="from-unit" class="form-label">From:</label>
        <select id="from-unit" class="form-select">
            <option value="cm">Centimeters (cm)</option>
            <option value="m">Meters (m)</option>
            <option value="in">Inches (in)</option>
            <option value="ft">Feet (ft)</option>
        </select>

        <!-- Dropdown for final unit selection -->
        <label for="to-unit" class="form-label">To:</label>
        <select id="to-unit" class="form-select">
            <option value="cm">Centimeters (cm)</option>
            <option value="m">Meters (m)</option>
            <option value="in">Inches (in)</option>
            <option value="ft">Feet (ft)</option>
        </select>

        <!-- Button to trigger conversion -->
        <button class="btn btn-primary mt-3" onclick="convert()">
            <i class="fas fa-exchange-alt"></i> Convert
        </button>

        <!-- Result and error display -->
        <p id="result" class="mt-4"></p>
        <p id="error" class="mt-2 text-danger"></p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Conversion factors
const conversionFactors = {
    cm: {
        cm: 1,
        m: 0.01,
        in: 0.393701,
        ft: 0.0328084
    },
    m: {
        cm: 100,
        m: 1,
        in: 39.3701,
        ft: 3.28084
    },
    in: {
        cm: 2.54,
        m: 0.0254,
        in: 1,
        ft: 0.0833333
    },
    ft: {
        cm: 30.48,
        m: 0.3048,
        in: 12,
        ft: 1
    }
};

// Function to clear the placeholder on focus
function clearPlaceholder() {
    const input = document.getElementById("value-input");
    if (input.value === "Enter value here") {
        input.value = "";
        input.style.color = "black";
    }
}

// Function to restore placeholder if input is empty
function restorePlaceholder() {
    const input = document.getElementById("value-input");
    if (input.value === "") {
        input.value = "Enter value here";
        input.style.color = "gray";
    }
}

// Function to convert units
function convert() {
    const inputValue = document.getElementById("value-input").value;
    const fromUnit = document.getElementById("from-unit").value;
    const toUnit = document.getElementById("to-unit").value;
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    // Clear previous results and errors
    result.textContent = "";
    error.textContent = "";

    // Check for empty input
    if (inputValue === "" || inputValue === "Enter value here") {
        error.textContent = "Error: Input cannot be empty!";
        return;
    }

    // Try to parse the input as a float
    const value = parseFloat(inputValue);
    
    if (isNaN(value)) {
        error.textContent = "Error: Invalid number!";
        return;
    }

    // Calculate the converted value
    const convertedValue = value * conversionFactors[fromUnit][toUnit];
    
    // Display the result with animation
    result.textContent = `${value} ${fromUnit} is equal to ${convertedValue.toFixed(2)} ${toUnit}`;
    result.classList.add('animate__animated', 'animate__fadeInUp');
}

// Function to check if the Enter key is pressed
function checkEnter(event) {
    if (event.key === 'Enter') {
        convert();
    }
}

    </script>
</body>
</html>
